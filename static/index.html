<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweets Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

<div class="container">
    <h1 id="title">Tweets Archive</h1>

    <div id="tweet-preview"></div>

    <h3 id="stats">stats</h3>

    <div class="filter-options">
        <div>
            <input type="text" id="text-search"/>
            <label for="text-search">
                <button id="clear-search">X</button>
            </label>
        </div>
        <div>
            <input type="checkbox" id="hide-archived" checked>
            <label for="hide-archived">Hide Archived tweets</label>
        </div>
        <div>
            <input type="checkbox" id="hide-categorized" checked>
            <label for="hide-categorized">Hide Categorized tweets</label>
        </div>
    </div>

    <div class="tweets-table">
        <table>
            <thead>
            <tr>
                <th>Who When What</th>
                <th>â›²</th>
                <th>Text</th>
                <th>Metadata</th>
            </tr>
            </thead>
            <tbody id="tweets-body">
            <!-- Rows will be appended here dynamically -->
            </tbody>
        </table>
    </div>
</div>

<datalist id="categories">
    <!-- Options will be appended here dynamically -->
</datalist>

<script src="scripts.js"></script>
<script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

</body>

</html>
